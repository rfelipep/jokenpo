<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
    <div class="container" id="menu">
        <h1>Escolha a Modalidade</h1>
        <button onclick="escolherModalidade('livre')">Modalidade Livre</button>
        <button onclick="escolherModalidade('melhorDe3')">Melhor de 3</button>
    </div>

    <div class="container" id="jogo" style="display: none;">
        <h1>Escolha Pedra, Papel ou Tesoura</h1>
        <div class="botoes">
            <button id="pedra" onclick="jogar('pedra')">
                <img src="imagens/pedra.png" alt="Pedra">
            </button>
            <button id="papel" onclick="jogar('papel')">
                <img src="imagens/papel.png" alt="Papel">
            </button>
            <button id="tesoura" onclick="jogar('tesoura')">
                <img src="imagens/tesoura.png" alt="Tesoura">
            </button>
        </div>
        <div id="resultado"></div>
        <div id="jogarNovamente" style="display: none;">
            <button onclick="reiniciar()">Jogar Novamente</button>
            <button onclick="retornarMenu()">Retornar ao Menu</button>
        </div>
        <div id="placar">
            <h2>Placar</h2>
            <p>Vit√≥rias: <span id="vitorias">0</span></p>
            <p>Derrotas: <span id="derrotas">0</span></p>
            <p>Empates: <span id="empates">0</span></p>
        </div>
    </div>
    
    <script src="modulo.js"></script>
</body>
</html>
